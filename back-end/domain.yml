  - text: "Signs of depression include prolonged sadness, loss of interest in activities, changes in appetite or sleep, fatigue, and feelings of worthlessness."
  - text: "Depression can feel like an overwhelming sense of sadness, lack of motivation, difficulty in experiencing pleasure, and a general sense of hopelessness."
  - text: "Differentiating sadness from depression is important. While sadness is a normal emotion, depression is deeper and more persistent, often affecting daily functioning."
